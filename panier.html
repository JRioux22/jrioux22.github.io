<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards in Motions</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style/css/style.css" />
  </head>
  <body class="bg-neutral-700">
    <header class="bg-blue-800 fixed top-0 right-0 left-0 z-50">
      <div class="mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div>
            <h1>
              <a href="index.html"
                ><img
                  class="max-h-full"
                  src="images/logo_cardsinmotions.png"
                  alt="Logo Cards in motions"
              /></a>
            </h1>
          </div>
          <div class="flex justify-center">
            <input
              class="bg-neutral-200 p-2 rounded"
              type="search"
              id="search"
              placeholder="Search"
              value="" />
          </div>
          <div class="md:flex md:items-center md:gap-12">
            <nav aria-label="Global" class="hidden md:block">
              <ul class="flex items-center gap-6 text-sm">
                <li>
                  <a
                    class="text-neutral-100 transition hover:text-gray-300"
                    href="sealed.html">
                    Scellé
                  </a>
                </li>
                <li>
                  <a
                    class="text-neutral-100 transition hover:text-gray-300"
                    href="single.html">
                    Single
                  </a>
                </li>
              </ul>
            </nav>
            <a href="panier.html"
              ><img class="" src="images/cart.png" alt="Panier"
            /></a>
          </div>
        </div>
      </div>
    </header>
    <main class="mx-auto max-w-9/12 mt-30">
      <section>
        <h2 class="mb-15">Votre panier</h2>
        <div class="grid grid-cols-12 justify-between">
          <div
            class="flex justify-between item-start w-full 2xl:col-span-8 mb-30">
            <table id="panier">
              <tbody>
                <tr>
                  <th class="text-left w-1/4">Produit</th>
                  <th class="px-20 py-5"></th>
                  <th>Quantité</th>
                  <th>Prix</th>
                  <th>Total</th>
                  <th></th>
                </tr>
                <tr>
                  <td>
                    <img src="images/bbox1.jpg" alt="Booster box" />
                  </td>
                  <td class="text-center px-20 py-5">Booster Box</td>
                  <td>12.99$</td>
                  <td>1</td>
                  <td>1</td>
                  <td>
                    <a
                      class="border-2 rounded p-2 hover:bg-neutral-600"
                      href="#"
                      >X</a
                    >
                  </td>
                </tr>
                <tr>
                  <td><img src="images/tin1.jpg" alt="" /></td>
                  <td class="text-center px-20 py-5">Tin</td>
                  <td>14.99$</td>
                  <td>1</td>
                  <td>1</td>
                  <td>
                    <a
                      class="border-2 rounded p-2 hover:bg-neutral-600"
                      href="#"
                      >X</a
                    >
                  </td>
                </tr>
                <tr>
                  <td><img src="images/etb1.jpg" alt="" /></td>
                  <td class="text-center px-20 py-5">Elite Trainer Box</td>
                  <td>19.99$</td>
                  <td>2</td>
                  <td>2</td>
                  <td>
                    <a
                      class="border-2 rounded p-2 hover:bg-neutral-600"
                      href="#"
                      >X</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="2xl:col-span-3 2xl:col-start-10 p-5">
            <div class="border p-5">
              <h3>Détails de la commande</h3>
              <table id="commande" class="w-full">
                <tbody>
                  <tr>
                    <th>Sous-total:</th>
                    <td>256.89$</td>
                  </tr>
                  <tr>
                    <th>Taxes:</th>
                    <td>38.53$</td>
                  </tr>
                  <tr class="border-t">
                    <th>Total:</th>
                    <td>295.42$</td>
                  </tr>
                </tbody>
              </table>
              <form action="POST">
                <div class="mt-5">
                  <input
                    type="radio"
                    id="fast"
                    name="livraison"
                    value="fast"
                    required />
                  <label for="fast"
                    >Livraison accelerer (3 à 5 jours ouvrables)</label
                  ><br />
                  <input
                    type="radio"
                    id="normale"
                    name="livraison"
                    value="normale"
                    required />
                  <label for="normale"
                    >Livraison accelerer (12 à 15 jours ouvrables)</label
                  ><br />
                </div>
                <div class="flex justify-end">
                  <button type="submit">
                    <a
                      class="flex mt-10 border rounded p-2 mx-5 bg-gray-400 hover:bg-gray-500"
                      href="#"
                      >Commander</a
                    >
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-blue-800 mx-auto">
      <div class="mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col justify-between items-center lg:flex-row">
          <div class="flex flex-col lg:flex-row items-center lg:gap-1 py-5">
            <div class="flex flex-row gap-2">
              <img src="images/mail.png" alt="Image de lettre" />
              <a class="text-neutral-100" href="mailto:info@cardsinmotions.com"
                >info@cardsinmotions.com</a
              >
            </div>
          </div>
          <div
            class="flex flex-col lg:flex-row items-center justify-between gap-2">
            <a href="#"
              ><img src="images/facebook.png" alt="Lien Facebook"
            /></a>
            <a href="#"
              ><img src="images/instagram.png" alt="Lien Instagram"
            /></a>
            <a href="#"><img src="images/x.png" alt="Lien Twitter" /></a>
          </div>
        </div>
        <hr class="border-neutral-100" />
        <div
          class="flex align-middle justify-between pt-5 text-neutral-100 pb-5">
          <p>Cegep de Trois-Rivieres</p>
          <p>Techniques d'intégration Web 2</p>
        </div>
      </div>
    </footer>
  </body>
</html>
