<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards in Motions</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style/css/style.css" />
  </head>
  <body class="bg-neutral-700">
    <header class="fixed top-0 right-0 left-0 z-50 bg-blue-800">
      <div class="mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div>
            <h1>
              <a href="index.html"
                ><img
                  class="max-h-full"
                  src="images/logo_cardsinmotions.png"
                  alt="Logo Cards in motions"
              /></a>
            </h1>
          </div>
          <div class="flex justify-center">
            <input
              class="bg-neutral-200 p-2 rounded"
              type="search"
              id="search"
              placeholder="Search"
              value="" />
          </div>
          <div class="md:flex md:items-center md:gap-12">
            <nav aria-label="Global" class="hidden md:block">
              <ul class="flex items-center gap-6 text-sm">
                <li>
                  <a
                    class="text-neutral-100 transition hover:text-gray-300"
                    href="sealed.html">
                    Scellé
                  </a>
                </li>
                <li>
                  <a
                    class="text-neutral-100 transition hover:text-gray-300"
                    href="single.html">
                    Single
                  </a>
                </li>
              </ul>
            </nav>
            <a href="panier.html"
              ><img class="" src="images/cart.png" alt="Panier"
            /></a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="formulaire" class="my-20">
        <form
          action="confirmation.html"
          method="post"
          class="max-w-xl mx-auto p-6 rounded-lg shadow">
          <h2 class="text-2xl font-bold mb-4 text-center">
            Détails de facturation
          </h2>

          <label for="nom" class="block mb-1 font-medium">Nom</label>
          <input
            type="text"
            id="nom"
            name="nom"
            class="w-full p-2 border rounded mb-3" />
          <small class="error-msg text-red-600 block mt-1"></small>

          <label for="prenom" class="block mb-1 font-medium">Prénom</label>
          <input
            type="text"
            id="prenom"
            name="prenom"
            class="w-full p-2 border rounded mb-3" />
          <small class="error-msg text-red-600 block mt-1"></small>

          <label for="email" class="block mb-1 font-medium">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full p-2 border rounded mb-3" />
          <small class="error-msg text-red-600 block mt-1"></small>

          <label for="phone" class="block mb-1 font-medium">Téléphone</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="w-full p-2 border rounded mb-3" />
          <small class="error-msg text-red-600 block mt-1"></small>

          <label for="adresse" class="block mb-1 font-medium">Adresse</label>
          <textarea
            id="adresse"
            name="adresse"
            class="w-full p-2 border rounded mb-3"
            rows="3">
          </textarea>
          <small class="error-msg text-red-600 block mt-1"></small>

          <label for="postal" class="block mb-1 font-medium">Code Postal</label>
          <input
            type="text"
            id="postal"
            name="postal"
            class="w-full p-2 border rounded mb-3" />
          <small class="error-msg text-red-600 block mt-1"></small>

          <label for="province" class="block mb-1 font-medium">Province</label>
          <input
            class="border rounded pl-2"
            list="province"
            id="province"
            name="province" />
          <small class="error-msg text-red-600 block my-5"></small>

          <datalist id="province">
            <option value="Québec"></option>
            <option value="Alberta"></option>
            <option value="Ontario"></option>
            <option value="Colombie-Britannique"></option>
            <option value="l'Île-du-Prince-Édouard"></option>
            <option value="Manitoba"></option>
            <option value="Nouveau-Brunswick"></option>
            <option value="Nouvelle-Écosse"></option>
            <option value="Saskatchewan"></option>
            <option value="Terre-Neuve-et-Labrador"></option>
          </datalist>

          <fieldset class="mb-4">
            <legend class="font-medium mb-1">Méthode de paiement</legend>
            <label class="block">
              <input type="radio" name="paiement" value="carte" />
              Carte bancaire
            </label>
            <label class="block">
              <input type="radio" name="paiement" value="paypal" />
              PayPal
            </label>
            <small class="error-msg text-red-600 block mt-1"></small>
          </fieldset>
          <fieldset class="mb-4">
            <legend class="font-medium mb-1">Livraison</legend>
            <label class="block">
              <input type="radio" id="fast" name="livraison" value="fast" />
              Livraison accelerer 15$ (3 à 5 jours ouvrables)
            </label>
            <label class="block">
              <input
                type="radio"
                id="normale"
                name="livraison"
                value="normale" />
              Livraison normale 5$ (10 à 12 jours ouvrables)
            </label>
            <small class="error-msg text-red-600 block mt-1"></small>
          </fieldset>
          <button type="submit">Payer</button>
        </form>
      </section>
    </main>
    <footer class="bg-blue-800 mx-auto">
      <div class="mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col justify-between items-center lg:flex-row">
          <div class="flex flex-col lg:flex-row items-center lg:gap-1 py-5">
            <div class="flex flex-row gap-2">
              <img src="images/mail.png" alt="Image de lettre" />
              <a class="text-neutral-100" href="mailto:info@cardsinmotions.com"
                >info@cardsinmotions.com</a
              >
            </div>
          </div>
          <div
            class="flex flex-col lg:flex-row items-center justify-between gap-2">
            <a href="#"
              ><img src="images/facebook.png" alt="Lien Facebook"
            /></a>
            <a href="#"
              ><img src="images/instagram.png" alt="Lien Instagram"
            /></a>
            <a href="#"><img src="images/x.png" alt="Lien Twitter" /></a>
          </div>
        </div>
        <hr class="border-neutral-100" />
        <div
          class="flex align-middle justify-between pt-5 text-neutral-100 pb-5">
          <p>Cegep de Trois-Rivieres</p>
          <p>Techniques d'intégration Web 2</p>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="validation.js"></script>
  </body>
</html>
